<ion-header>

  <ion-toolbar>
    <ion-title>
      Famous Faces
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="adminCreatePage">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let famousFace of famousFaces" [navPush]="adminDetailPage" [navParams]="{ _id: famousFace._id }">
      <ion-avatar item-start>
        <img
          src="http://www.traineerh.com.br/wp-content/uploads/2018/07/size_960_16_9_eisensteintit-thegem-blog-timeline-large.jpg">
      </ion-avatar>
      <h2>{{ famousFace.name }}</h2>
      <p>{{ famousFace.createdAt | date }}</p>
    </ion-item>
  </ion-list>
</ion-content>
