<!--
  Generated template for the AdminDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ famousFace.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ famousFace.name }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-buttons slot="primary">
        <button ion-button icon-only [navPush]="adminEditPage" [navParams]="{ _id: famousFace._id }">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </button>
        <button ion-button icon-only (click)="delete(famousFace._id)">
          <ion-icon slot="icon-only" name="remove-circle"></ion-icon>
        </button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>
</ion-content>
